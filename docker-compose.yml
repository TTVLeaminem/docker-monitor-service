version: '3.8'

services:
  docker-tunnel:
    image: alpine/socat:latest
    container_name: docker_tunnel
    restart: unless-stopped
    command: >
      sh -c "
        apk add --no-cache openssh-client &&
        mkdir -p /root/.ssh &&
        echo '${REMOTE_DOCKER_SSH_KEY}' > /root/.ssh/id_rsa &&
        chmod 600 /root/.ssh/id_rsa &&
        ssh-keyscan -H ${REMOTE_DOCKER_HOST} >> /root/.ssh/known_hosts 2>/dev/null &&
        socat TCP-LISTEN:2376,fork,reuseaddr 
          EXEC:'ssh -i /root/.ssh/id_rsa -o StrictHostKeyChecking=no ${REMOTE_DOCKER_USER}@${REMOTE_DOCKER_HOST} socat STDIO UNIX-CONNECT:/var/run/docker.sock'
      "
    ports:
      - "2376:2376"
    networks:
      - monitor_network

  monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docker_monitor
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - MONITOR_INTERVAL=${MONITOR_INTERVAL:-60}
      - MONITOR_STATE_FILE=${MONITOR_STATE_FILE:-/tmp/docker-monitor-state.json}
      - MONITORED_CONTAINERS=${MONITORED_CONTAINERS:-}
      - DOCKER_HOST=tcp://docker-tunnel:2376
    volumes:
      - monitor_state:/tmp
    networks:
      - monitor_network
    depends_on:
      - docker-tunnel

volumes:
  monitor_state:

networks:
  monitor_network:
    driver: bridge

