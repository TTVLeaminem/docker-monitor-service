version: '3.8'

services:
  monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docker_monitor
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - MONITOR_INTERVAL=${MONITOR_INTERVAL:-60}
      - MONITOR_STATE_FILE=${MONITOR_STATE_FILE:-/tmp/docker-monitor-state.json}
      - MONITORED_CONTAINERS=${MONITORED_CONTAINERS:-}
      - REMOTE_DOCKER_HOST=${REMOTE_DOCKER_HOST:-}
      - REMOTE_DOCKER_USER=${REMOTE_DOCKER_USER:-root}
    volumes:
      - monitor_state:/tmp
      - /root/.ssh:/root/.ssh:ro
    network_mode: host
    # Используем host network для доступа к SSH туннелю

volumes:
  monitor_state:

networks:
  monitor_network:
    driver: bridge

